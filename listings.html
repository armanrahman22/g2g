  <body id="page-top">

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Got<span style="color: orangered">2</span>Go</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-button">
              <button type="submit" class="btn btn-default" onclick="location.href='add_listing.html'">List Your Restroom</button>
              <li class="page-scroll">
                <a href="#about">About</a>
              </li>
              <li class="page-scroll">
                <a id="modal_trigger" href="#modal"> Sign Up</a>
              </li>
              <li class="page-scroll">
                <a href="#login">Log In</a>
              </li>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>

      <!-- sign up modal -->
      <div class="signupContainer">
        <div id="modal" class="popupContainer" style="display:none;">
          <header class="popupHeader">
            <span class="header_title">Sign up</span>
            <span class="modal_close"><i class="fa fa-times"></i></span>
          </header>

          <section class="popupBody">
            <!-- Social Login -->
            <div class="social_login">
              <div class="">
                <a href="#" class="social_box fb">
                  <span class="icon"><i class="fa fa-facebook"></i></span>
                  <span class="icon_title">Connect with Facebook</span>
                </a>
                <a href="#" class="social_box google">
                  <span class="icon"><i class="fa fa-google-plus"></i></span>
                  <span class="icon_title">Connect with Google</span>
                </a>
                <a href="#" class="social_box email">
                  <span class="icon_email"><i class="fa fa-envelope"></i></span>
                  <span class="icon_title">Sign up with email</span>
                </a>
              </div>
              <div class="action_btns">
                <div class="one_half"><span>Already a member?</span></div>
                <div class="one_half last"><a href="#" id="login_form" class="button">Log in</a></div>
              </div>
            </div>

            <!-- Username & Password Login form -->
            <div class="user_login">
              <form>
                <label>Email / Username</label>
                <input type="text" />
                <br />
                <label>Password</label>
                <input type="password" />
                <br />
                <div class="checkbox">
                  <input id="remember" type="checkbox" />
                  <label for="remember">Remember me on this computer</label>
                </div>
                <div class="action_btns">
                  <div class="one_half"><a href="#" class="button back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
                  <div class="one_half last"><a href="#" class="button btn_red">Login</a></div>
                </div>
              </form>

              <a href="#" class="forgot_password">Forgot password?</a>
            </div>
          </section>
        </div>
      </div>


      <header id="listings">
        <div class="header-content-listings">

          <!-- <div class="container-fluid"> -->
            <div class="row">
              <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                  <li class="active"><a href="#">Your Listings<span class="sr-only">(current)</span></a></li>
                  <li><a href="#">Your Reservations</a></li>
                  <br>
                  <li><button class="btn btn-default" type="button">Add New Listing</button></li>
                </ul>
              </div>

                <div class="panel panel-default">
                  <div class="panel-body col-md-8 col-md-offset-1">
                    <div class="row">
                      <div class="col-md-3">
                        <img src="Qmart_map.png" style="width:304px;height:228px;">
                      </div>
                      <div class="col-md-6 col-md-offset-3">
                        <p>Quality Mart</p>
                        <p>21 Massachusetts Avenue</p>
                        <p>Boston, MA 02215</p>
                        <br>
                        <button class="btn btn-default" id="analButton" type="button">View Analytics</button>
                      </div>
                    </div>

                </div>
              </div>
            </div>

        </div>
      </header>

      <!-- jQuery -->
      <script src="js/jquery.js"></script>
      <script type="text/javascript" src="js/jquery.leanModal.min.js"></script>
      <script>
      // Plugin options and our code
      $("#modal_trigger").leanModal({
        top: 100,
        overlay: 0.6,
        closeButton: ".modal_close"
      });

      $(function() {
        // Calling Login Form
        $("#login_form").click(function() {
          $(".social_login").hide();
          $(".user_login").show();
          return false;
        });

        // Calling Register Form
        $("#register_form").click(function() {
          $(".social_login").hide();
          $(".user_register").show();
          $(".header_title").text('Register');
          return false;
        });

        // Going back to Social Forms
        $(".back_btn").click(function() {
          $(".user_login").hide();
          $(".user_register").hide();
          $(".social_login").show();
          $(".header_title").text('Login');
          return false;
        });
      });
      </script>
      <!-- Bootstrap Core JavaScript -->
      <script src="js/bootstrap.min.js"></script>



    </body>

    </html>
